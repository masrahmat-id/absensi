<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital - Az-Zahro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #f39c12;
            --success: #27ae60;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        #status-kirim {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 9999;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: opacity 0.5s ease;
        }

        .success { background-color: var(--success); display: block !important; border: 1px solid white; }
        .loading { background-color: var(--primary); display: block !important; }

        .scanner-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: black;
        }

        #reader__dashboard, #reader__camera_selection { display: none !important; }

        select {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin-bottom: 20px;
            background: var(--card-bg);
            color: white;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="status-kirim"></div>

    <h3>ABSENSI DIGITAL<br>SMP Islam Az-Zahro & SMK Az-Zahro</h3>
    
    <select id="keterangan">
        <option value="●">HADIR</option>
        <option value="I">IZIN</option>
        <option value="S">SAKIT</option>
        <option value="A">ALPA</option>
    </select>

    <div class="scanner-box">
        <div id="reader"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        let isProcessing = false;

        // Kode Suara Beep Standar (Data URI)
        const beep = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YV9vT18AZu7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u");

        const html5QrCode = new Html5Qrcode("reader");
        
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 20, qrbox: 250 }, 
            onScanSuccess
        ).catch(err => alert("Izin kamera diperlukan!"));

        function onScanSuccess(decodedText) {
            if (isProcessing) return; 
            isProcessing = true;

            const statusDiv = document.getElementById('status-kirim');
            const ket = document.getElementById('keterangan').value;

            // Mainkan Suara
            beep.play().catch(e => console.log("Audio diblokir browser. Klik layar dulu sekali."));

            // Getaran HP
            if (navigator.vibrate) navigator.vibrate(100);

            statusDiv.innerText = "Mengirim: " + decodedText;
            statusDiv.className = "loading";
            statusDiv.style.display = "block";
            statusDiv.style.opacity = "1";

            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(ket)}`, {
                method: 'GET',
                mode: 'no-cors'
            });

            setTimeout(() => {
                statusDiv.innerText = "✔ TERKIRIM: " + decodedText;
                statusDiv.className = "success";
                
                setTimeout(() => {
                    statusDiv.style.opacity = "0";
                    setTimeout(() => {
                        statusDiv.style.display = "none";
                        isProcessing = false;
                    }, 500); 
                }, 1500); 

            }, 600);
        }
    </script>
</body>
</html>
