<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Absensi Digital - Az-Zahro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --header-font-size: 0.9rem;
            --logo-size: 65px;
            --header-text-color: #2ecc71;
        }

        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
        }

        html, body {
            height: 100%; margin: 0; padding: 0;
            overflow: hidden; background-color: var(--bg-body);
            overscroll-behavior: none; touch-action: none; 
            position: fixed; width: 100%;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: var(--text-main); transition: background-color 0.4s ease;
        }

        .main-app {
            width: 100%; max-width: 400px;
            padding: 0 20px; box-sizing: border-box; text-align: center;
            touch-action: manipulation;
            display: flex; flex-direction: column; height: 100%;
            justify-content: center;
        }

        /* --- HEADER MODERN GLASSMORPHISM --- */
        .header-container {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .header-container img {
            width: var(--logo-size); height: var(--logo-size); object-fit: contain;
            filter: drop-shadow(0 0 5px var(--primary));
            animation: pulseLogo 3s infinite ease-in-out;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--primary)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px var(--primary)); }
        }

        .header-container h3 {
            margin: 0; font-size: var(--header-font-size);
            line-height: 1.2; color: var(--header-text-color); font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-container h3::after {
            content: ''; display: block; width: 50%; height: 3px;
            background: var(--primary); margin: 5px auto 0;
            border-radius: 10px; box-shadow: 0 0 8px var(--primary);
        }

        /* --- DATETIME & CONTROLS --- */
        .datetime-display {
            margin-bottom: 10px; font-weight: bold; font-size: 13px;
            color: var(--text-main); letter-spacing: 0.5px; opacity: 0.9;
        }

        .controls-row {
            display: flex; gap: 10px; margin-bottom: 15px;
        }

        select, .btn-settings {
            background: var(--bg-card); color: var(--text-main);
            border: 2px solid var(--primary); border-radius: 15px; height: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        select { flex-grow: 1; padding: 0 15px; font-weight: bold; font-size: 16px; outline: none; }
        .btn-settings { width: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* --- SCANNER & INPUT --- */
        .scanner-box {
            width: 100%; background: var(--bg-card); padding: 8px;
            border-radius: 20px; border: 4px solid var(--primary); position: relative;
            box-sizing: border-box; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; }

        .last-scan-container {
            margin-top: 15px; width: 100%;
        }

        #last-name-display {
            width: 100%; height: 55px; background: var(--bg-card);
            border: 2px solid var(--primary); border-radius: 15px;
            color: var(--primary); text-align: center; font-weight: 800;
            font-size: 20px; box-sizing: border-box; outline: none;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- NOTIF & MODAL --- */
        #fullscreen-info { font-size: 11px; opacity: 0.6; margin-top: 15px; font-weight: bold; }

        #settings-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: var(--bg-card);
            padding: 25px; border-radius: 20px; border: 3px solid var(--primary);
            z-index: 10000; width: 90%; max-width: 350px;
            max-height: 85vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            touch-action: pan-y;
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--primary); padding-bottom: 10px; }
        .btn-close-modal { background: none; border: none; color: var(--text-main); font-size: 30px; cursor: pointer; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .btn-save { width: 100%; padding: 15px; background: var(--primary); color: white; font-weight: bold; border: none; border-radius: 12px; margin-top: 25px; cursor: pointer; }

        #status-kirim {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            width: 80%; padding: 15px; border-radius: 15px;
            z-index: 10001; display: none; background-color: var(--primary);
            color: white; border: 2px solid white; text-align: center; font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>

    <div class="main-app">
        <div class="header-container">
            <img src="logo-smp-azzahro.png" alt="Logo">
            <h3 id="text-header">ABSENSI DIGITAL<br>AZ-ZAHRO SYSTEM</h3>
            <img src="logo-smk-azzahro.png" alt="Logo">
        </div>

        <div class="datetime-display" id="clock-display">Memuat Waktu...</div>

        <div class="controls-row">
            <select id="keterangan">
                <option value="â—">ðŸŸ¢ HADIR</option>
                <option value="I">ðŸŸ¡ IZIN</option>
                <option value="S">ðŸ”µ SAKIT</option>
                <option value="A">ðŸ”´ ALPA</option>
            </select>
            <div class="btn-settings" onclick="toggleSettings()">âš™</div>
        </div>

        <div class="scanner-box">
            <div id="reader"></div>
        </div>

        <div class="last-scan-container">
            <input type="text" id="last-name-display" placeholder="MENUNGGU SCAN..." readonly>
        </div>
        
        <p id="fullscreen-info">Ketuk layar untuk Fullscreen</p>

        <div id="settings-modal">
            <div class="modal-header">
                <h3 style="margin:0; color:var(--primary);">âš™ Pengaturan</h3>
                <button class="btn-close-modal" onclick="cancelSettings()">Ã—</button>
            </div>
            <div class="setting-item"><span>Warna Tema</span><input type="color" id="color-picker" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Ukuran Logo</span><input type="range" id="range-logo" min="40" max="110" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Ukuran Font</span><input type="range" id="range-font" min="0.5" max="1.5" step="0.05" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Warna Latar</span><input type="color" id="color-bg" oninput="previewLayout()"></div>
            <button class="btn-save" onclick="saveSettings()">SIMPAN SEMUA</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;
        let wakeLock = null;

        // --- JAM REAL-TIME ---
        function updateClock() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const dayName = days[now.getDay()];
            const dayDate = now.getDate();
            const monthName = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'][now.getMonth()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock-display').innerText = `${dayName}, ${dayDate} ${monthName} ${now.getFullYear()} | ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- FULLSCREEN & WAKE LOCK ---
        async function stayAwake() {
            try { if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); } } catch (err) {}
        }

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            document.getElementById('fullscreen-info').innerText = "Tampilan Terkunci (Fixed Mode)";
            stayAwake();
        }
        document.body.addEventListener('click', openFullscreen, { once: true });

        // --- SETTINGS LOGIC ---
        function applySettings() {
            const config = JSON.parse(localStorage.getItem('absensiConfig')) || {
                theme: 'dark', primary: '#2ecc71', logoSize: '65', fontSize: '0.9', bgColor: '#121212'
            };
            document.documentElement.style.setProperty('--primary', config.primary);
            document.documentElement.style.setProperty('--logo-size', config.logoSize + 'px');
            document.documentElement.style.setProperty('--header-font-size', config.fontSize + 'rem');
            document.documentElement.style.setProperty('--bg-body', config.bgColor);
            document.getElementById('color-picker').value = config.primary;
            document.getElementById('range-logo').value = config.logoSize;
            document.getElementById('range-font').value = config.fontSize;
            document.getElementById('color-bg').value = config.bgColor;
        }

        function previewLayout() {
            document.documentElement.style.setProperty('--primary', document.getElementById('color-picker').value);
            document.documentElement.style.setProperty('--logo-size', document.getElementById('range-logo').value + 'px');
            document.documentElement.style.setProperty('--header-font-size', document.getElementById('range-font').value + 'rem');
            document.documentElement.style.setProperty('--bg-body', document.getElementById('color-bg').value);
        }

        function saveSettings() {
            const config = {
                primary: document.getElementById('color-picker').value,
                logoSize: document.getElementById('range-logo').value,
                fontSize: document.getElementById('range-font').value,
                bgColor: document.getElementById('color-bg').value
            };
            localStorage.setItem('absensiConfig', JSON.stringify(config));
            toggleSettings();
        }

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function cancelSettings() { applySettings(); toggleSettings(); }

        // --- QR SCANNER ---
        applySettings();
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { 
            fps: 20, 
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0 
        }, (decodedText) => {
            if (isProcessing) return;
            isProcessing = true;
            document.getElementById('last-name-display').value = decodedText;
            
            // Audio feedback
            new Audio(rawURL + 'Notif01.mp3').play().catch(() => {});
            if (navigator.vibrate) navigator.vibrate(100);

            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(document.getElementById('keterangan').value)}`, { method: 'GET', mode: 'no-cors' });
            
            const s = document.getElementById('status-kirim');
            s.innerText = "âœ” TERKIRIM: " + decodedText;
            s.style.display = "block";
            setTimeout(() => { s.style.display = "none"; isProcessing = false; }, 2000);
        });
    </script>
</body>
</html>
