<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absensi Digital - Az-Zahro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://github.com/masrahmat-id/absensi/raw/main/icon-absensi-azzahro%20(1).png">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            /* Variabel Utama yang bisa diubah pengguna */
            --primary: #2ecc71;
            
            /* Variabel default Dark Mode */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: rgba(255,255,255,0.1);
            --success: #27ae60;
        }

        [data-theme="light"] {
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2f3640;
            --border-color: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* Mengubah Header & Judul agar mengikuti warna Primary */
        h3 {
            color: var(--primary);
            filter: brightness(1.2);
        }

        .header-container img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            /* Memberi aura warna primary pada logo */
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .controls-row select, .btn-settings {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--primary) !important; /* Border mengikuti warna tema */
            border-radius: 12px;
        }

        .scanner-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            border: 3px solid var(--primary); /* Kotak scanner mengikuti warna tema */
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #reader { 
            width: 100%; 
            border-radius: 15px; 
            overflow: hidden; 
            background: black; 
        }

        .scan-line {
            width: 80%; 
            height: 3px;
            background-color: var(--primary);
            position: absolute;
            left: 10%;
            z-index: 10;
            box-shadow: 0 0 15px var(--primary);
            animation: scanAnim 2.5s infinite ease-in-out;
            pointer-events: none;
            display: none;
        }

        @keyframes scanAnim {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        #reader:not(:empty) + .scan-line {
            display: block;
        }

        #status-kirim {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 9999;
            display: none;
            background-color: var(--primary); /* Notifikasi mengikuti warna tema */
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 2px solid white;
            transition: opacity 0.5s ease;
        }

        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid var(--primary); /* Modal mengikuti warna tema */
            z-index: 1002;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .creator-info {
            margin-top: 15px;
            font-size: 10px;
            color: var(--text-color);
            opacity: 0.5;
        }

        input[type="color"] {
            border: 2px solid var(--border-color);
            width: 50px;
            height: 35px;
            cursor: pointer;
            background: none;
            border-radius: 5px;
        }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>

    <div id="settings-modal">
        <h4 style="margin:0 0 15px 0">Pengaturan Tampilan</h4>
        
        <label style="font-size: 12px; color: gray; display:block; text-align:left;">Suara Notifikasi:</label>
        <select id="sound-choice" style="width:100%; border-color:var(--primary); padding: 5px; border-radius: 5px; background: var(--card-bg); color: var(--text-color);">
            <option value="Notif01.mp3">Notif 01</option>
            <option value="Notif02.mp3">Notif 02</option>
            <option value="Notif03.mp3">Notif 03</option>
            <option value="Done.mp3">Done</option>
            <option value="Mission-success.mp3">Mission Success</option>
            <option value="Success-fanfare-trumpets.mp3">Success Fanfare</option>
            <option value="Yayyy.mp3">Yayyy!</option>
        </select>

        <div class="setting-item">
            <span style="font-size: 15px;">Warna Keseluruhan</span>
            <input type="color" id="color-picker" oninput="previewColor()">
        </div>

        <div class="setting-item">
            <span style="font-size: 15px;">Mode Terang</span>
            <input type="checkbox" id="theme-toggle" onchange="previewTheme()" style="width:18px; height:18px;">
        </div>

        <button class="btn-save" onclick="saveSettings()">TERAPKAN & SIMPAN</button>
        <div class="creator-info">Created by ops: Rahmattullah</div>
    </div>

    <div class="header-container">
        <img src="logo-smp-azzahro.png" alt="Logo SMP">
        <h3>ABSENSI DIGITAL<br>SMP & SMK AZ-ZAHRO</h3>
        <img src="logo-smk-azzahro.png" alt="Logo SMK">
    </div>
    
    <div class="controls-row">
        <select id="keterangan" style="height: 50px; font-size: 16px;">
            <option value="â—">ðŸŸ¢ HADIR</option>
            <option value="I">ðŸŸ¡ IZIN</option>
            <option value="S">ðŸ”µ SAKIT</option>
            <option value="A">ðŸ”´ ALPA</option>
        </select>
        <div class="btn-settings" onclick="toggleSettings()">â˜°</div>
    </div>

    <div class="scanner-box">
        <div id="reader"></div>
        <div class="scan-line"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;

        // Load Settings
        let currentSoundFile = localStorage.getItem('selectedSound') || 'Notif01.mp3';
        let currentTheme = localStorage.getItem('selectedTheme') || 'dark';
        let currentPrimaryColor = localStorage.getItem('selectedColor') || '#2ecc71';
        
        // Apply saved settings
        document.body.setAttribute('data-theme', currentTheme);
        document.documentElement.style.setProperty('--primary', currentPrimaryColor);
        document.getElementById('sound-choice').value = currentSoundFile;
        document.getElementById('theme-toggle').checked = (currentTheme === 'light');
        document.getElementById('color-picker').value = currentPrimaryColor;

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Preview Warna Real-time
        function previewColor() {
            const newColor = document.getElementById('color-picker').value;
            document.documentElement.style.setProperty('--primary', newColor);
        }

        function previewTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
        }

        function saveSettings() {
            currentSoundFile = document.getElementById('sound-choice').value;
            currentTheme = document.getElementById('theme-toggle').checked ? 'light' : 'dark';
            currentPrimaryColor = document.getElementById('color-picker').value;

            localStorage.setItem('selectedSound', currentSoundFile);
            localStorage.setItem('selectedTheme', currentTheme);
            localStorage.setItem('selectedColor', currentPrimaryColor);
            
            new Audio(rawURL + currentSoundFile).play().catch(() => {});
            toggleSettings();
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess);

        function onScanSuccess(decodedText) {
            if (isProcessing) return; 
            isProcessing = true;

            const statusDiv = document.getElementById('status-kirim');
            const ket = document.getElementById('keterangan').value;

            new Audio(rawURL + currentSoundFile).play().catch(() => {});
            if (navigator.vibrate) navigator.vibrate(100);

            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(ket)}`, {
                method: 'GET', mode: 'no-cors'
            });

            statusDiv.innerText = "âœ” TERKIRIM: " + decodedText;
            statusDiv.style.display = "block";
            statusDiv.style.opacity = "1";

            setTimeout(() => {
                statusDiv.style.opacity = "0";
                setTimeout(() => {
                    statusDiv.style.display = "none";
                    isProcessing = false;
                }, 500); 
            }, 2000); 
        }
    </script>
</body>
</html>
