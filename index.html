<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Absensi Digital - Az-Zahro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --header-font-size: 0.95rem;
            --logo-size: 70px;
            --header-text-color: #2ecc71;
        }

        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
        }

        html, body {
            height: 100%; margin: 0; padding: 0;
            overflow: hidden; background-color: var(--bg-body);
            overscroll-behavior: none; touch-action: none; 
            position: fixed; width: 100%;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; /* Kembali ke center agar lebih seimbang */
            color: var(--text-main); transition: background-color 0.4s ease;
        }

        .main-app {
            width: 100%; max-width: 450px;
            padding: 40px 20px 30px 20px; /* Ditambah padding atas (40px) agar lebih turun */
            box-sizing: border-box; text-align: center;
            display: flex; flex-direction: column; 
            height: 100vh;
        }

        .header-container {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin-bottom: 12px;
        }

        .header-container img {
            width: var(--logo-size); height: var(--logo-size); object-fit: contain;
        }

        .header-container h3 {
            margin: 0; font-size: var(--header-font-size);
            line-height: 1.2; color: var(--header-text-color); font-weight: 800;
            text-transform: uppercase;
        }

        .datetime-display {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 14px;
            color: var(--text-main);
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        .controls-row {
            display: flex; gap: 10px; margin-bottom: 15px;
        }

        select, .btn-settings {
            background: var(--bg-card); color: var(--text-main);
            border: 2px solid var(--primary); border-radius: 15px; height: 50px;
        }

        select { flex-grow: 1; padding: 0 15px; font-weight: bold; font-size: 16px; }
        .btn-settings { width: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* AREA KAMERA DIPERBESAR */
        .scanner-box {
            width: 100%; 
            flex-grow: 2; /* Memberikan bobot lebih besar agar kamera mendominasi */
            min-height: 300px;
            background: var(--bg-card); padding: 5px;
            border-radius: 25px; border: 4px solid var(--primary); position: relative;
            box-sizing: border-box; overflow: hidden;
            margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
        }

        #reader { width: 100% !important; height: 100% !important; border-radius: 20px; overflow: hidden; }
        #reader video { object-fit: cover !important; } /* Menyesuaikan video agar memenuhi area */

        .last-scan-container {
            width: 100%;
            margin-bottom: 5px;
        }

        #last-name-display {
            width: 100%; height: 60px; background: var(--bg-card);
            border: 2px solid var(--primary); border-radius: 15px;
            color: var(--primary); text-align: center; font-weight: 800;
            font-size: 22px; box-sizing: border-box; outline: none;
        }

        #fullscreen-info { font-size: 10px; opacity: 0.4; margin-bottom: 10px; }

        /* MODAL PENGATURAN */
        #settings-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: var(--bg-card);
            padding: 25px; border-radius: 20px; border: 3px solid var(--primary);
            z-index: 10000; width: 90%; max-width: 350px;
            max-height: 85vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #status-kirim {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            width: 80%; padding: 15px; border-radius: 15px;
            z-index: 10001; display: none; background-color: var(--primary);
            color: white; border: 2px solid white; text-align: center; font-weight: bold;
        }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>

    <div class="main-app">
        <div class="header-container">
            <img src="logo-smp-azzahro.png" alt="SMP">
            <h3 id="text-header">ABSENSI DIGITAL<br>SMP ISLAM AZ-ZAHRO<br>SMK AZ-ZAHRO</h3>
            <img src="logo-smk-azzahro.png" alt="SMK">
        </div>

        <div class="datetime-display" id="clock-display">MEMUAT WAKTU...</div>

        <div class="controls-row">
            <select id="keterangan">
                <option value="â—">ðŸŸ¢ HADIR</option>
                <option value="I">ðŸŸ¡ IZIN</option>
                <option value="S">ðŸ”µ SAKIT</option>
                <option value="A">ðŸ”´ ALPA</option>
            </select>
            <div class="btn-settings" onclick="toggleSettings()">âš™</div>
        </div>

        <div class="scanner-box">
            <div id="reader"></div>
        </div>

        <div class="last-scan-container">
            <input type="text" id="last-name-display" placeholder="MENUNGGU SCAN..." readonly>
        </div>
        
        <p id="fullscreen-info">Ketuk layar untuk Fullscreen</p>

        <div id="settings-modal">
            <div class="modal-header">
                <h3 style="margin:0; color:var(--primary);">âš™ Pengaturan</h3>
                <button class="btn-close-modal" onclick="toggleSettings()">Ã—</button>
            </div>
            <div class="setting-item"><span>Ukuran Logo</span><input type="range" id="range-logo" min="40" max="110" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Ukuran Tulisan</span><input type="range" id="range-font" min="0.5" max="1.5" step="0.05" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Warna Tulisan</span><input type="color" id="color-text" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Warna Latar</span><input type="color" id="color-bg" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Warna Garis Tema</span><input type="color" id="color-picker" oninput="previewLayout()"></div>
            <div class="setting-item"><span>Mode Terang</span><input type="checkbox" id="theme-toggle" onchange="previewLayout()"></div>
            <button class="btn-save" onclick="saveSettings()">SIMPAN SEMUA</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;

        function updateClock() {
            const now = new Date();
            const days = ['MINGGU', 'SENIN', 'SELASA', 'RABU', 'KAMIS', 'JUMAT', 'SABTU'];
            const months = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
            document.getElementById('clock-display').innerText = 
                `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} | ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function previewLayout() {
            document.documentElement.style.setProperty('--primary', document.getElementById('color-picker').value);
            document.documentElement.style.setProperty('--logo-size', document.getElementById('range-logo').value + 'px');
            document.documentElement.style.setProperty('--header-font-size', document.getElementById('range-font').value + 'rem');
            document.documentElement.style.setProperty('--header-text-color', document.getElementById('color-text').value);
            document.documentElement.style.setProperty('--bg-body', document.getElementById('color-bg').value);
            document.body.setAttribute('data-theme', document.getElementById('theme-toggle').checked ? 'light' : 'dark');
        }

        function saveSettings() {
            const config = {
                theme: document.getElementById('theme-toggle').checked ? 'light' : 'dark',
                primary: document.getElementById('color-picker').value,
                logoSize: document.getElementById('range-logo').value,
                fontSize: document.getElementById('range-font').value,
                textColor: document.getElementById('color-text').value,
                bgColor: document.getElementById('color-bg').value
            };
            localStorage.setItem('absensiConfig', JSON.stringify(config));
            toggleSettings();
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { 
            fps: 25, 
            qrbox: (viewfinderWidth, viewfinderHeight) => {
                return { width: viewfinderWidth * 0.8, height: viewfinderHeight * 0.8 };
            },
            aspectRatio: 1.0 
        }, (decodedText) => {
            if (isProcessing) return;
            isProcessing = true;
            document.getElementById('last-name-display').value = decodedText;
            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(document.getElementById('keterangan').value)}`, { method: 'GET', mode: 'no-cors' });
            const s = document.getElementById('status-kirim');
            s.innerText = "âœ” TERKIRIM: " + decodedText;
            s.style.display = "block";
            setTimeout(() => { s.style.display = "none"; isProcessing = false; }, 2000);
        });
    </script>
</body>
</html>
