<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital - SMP Islam Az-Zahro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #f39c12;
            --success: #27ae60;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 20px;
        }

        /* Notifikasi Melayang di Atas */
        #status-kirim {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 9999;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .success { background-color: var(--success); display: block !important; border: 1px solid white; }
        .loading { background-color: var(--primary); display: block !important; }

        .scanner-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: black;
        }

        /* Hilangkan UI bawaan library */
        #reader__dashboard, #reader__camera_selection { display: none !important; }

        select {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin-bottom: 20px;
            background: var(--card-bg);
            color: white;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="status-kirim"></div>

    <h3>Absensi Digital<br>SMP Islam Az-Zahro</h3>
    
    <select id="keterangan">
        <option value="Hadir">ðŸŸ¢ HADIR</option>
        <option value="Izin">ðŸŸ¡ IZIN</option>
        <option value="Sakit">ðŸ”µ SAKIT</option>
        <option value="Alpa">ðŸ”´ ALPA</option>
    </select>

    <div class="scanner-box">
        <div id="reader"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6xwqQd12anIPZWIwNR7sIU7hhU5xRl-oKIGMclXiTStWhsLA4SBB8Zu88tyATC2Rh/exec';
        let isProcessing = false;

        const html5QrCode = new Html5Qrcode("reader");
        
        // Langsung aktifkan kamera belakang
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 20, qrbox: 250 }, 
            onScanSuccess
        ).catch(err => alert("Aktifkan Izin Kamera!"));

        function onScanSuccess(decodedText) {
            if (isProcessing) return; 
            isProcessing = true;

            const statusDiv = document.getElementById('status-kirim');
            const ket = document.getElementById('keterangan').value;

            if (navigator.vibrate) navigator.vibrate(100);

            // UI Langsung berubah (Cepat/Optimis)
            statusDiv.innerText = "Mengirim: " + decodedText;
            statusDiv.className = "loading";

            // Kirim ke Google Sheets
            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(ket)}`, {
                method: 'GET',
                mode: 'no-cors'
            });

            // Tampilkan sukses dengan cepat tanpa menunggu server
            setTimeout(() => {
                statusDiv.innerText = "âœ… TERCATAT: " + decodedText;
                statusDiv.className = "success";
                
                setTimeout(() => {
                    statusDiv.style.display = "none";
                    isProcessing = false;
                }, 1500); // Siap scan lagi dalam 1.5 detik
            }, 600);
        }
    </script>
</body>
</html>
