<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absensi Digital - Az-Zahro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1067/1067357.png">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --primary: #2ecc71; 
            --success: #27ae60;
            --border-color: #333;
        }

        [data-theme="light"] {
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2f3640;
            --primary: #27ae60;
            --success: #2ecc71;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .header-container img { width: 45px; height: 45px; object-fit: contain; }
        .header-container h3 { margin: 0; font-size: 1rem; line-height: 1.2; }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 20px auto;
        }

        select {
            flex-grow: 1; height: 50px; padding: 0 15px;
            background: var(--card-bg); color: var(--text-color);
            border: 2px solid var(--border-color); border-radius: 12px;
            font-size: 16px; outline: none;
        }

        .btn-settings {
            width: 50px; height: 50px; background: var(--card-bg);
            color: var(--text-color); border: 2px solid var(--border-color);
            border-radius: 12px; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .scanner-box {
            width: 100%; max-width: 400px; margin: 0 auto;
            background: var(--card-bg); padding: 10px;
            border-radius: 20px; border: 1px solid var(--border-color);
            position: relative;
        }

        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: black; }

        .scan-line {
            width: 80%; height: 3px; background-color: var(--primary);
            position: absolute; left: 10%; z-index: 10;
            box-shadow: 0 0 12px var(--primary);
            animation: scanAnim 2.5s infinite ease-in-out;
            pointer-events: none; display: none;
        }

        @keyframes scanAnim { 0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; } }
        #reader:not(:empty) + .scan-line { display: block; }
        #reader__dashboard, #reader__camera_selection { display: none !important; }

        #status-kirim {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; padding: 15px; border-radius: 12px;
            font-weight: bold; z-index: 9999; display: none;
            background-color: var(--success); color: white; border: 1px solid white;
        }

        /* Modal Settings */
        #settings-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: var(--card-bg);
            padding: 20px; border-radius: 15px; border: 2px solid var(--primary);
            z-index: 1002; width: 85%; max-width: 320px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* Banner Instalasi */
        #install-banner {
            display: none; position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%; max-width: 400px;
            background: var(--card-bg); border: 2px solid var(--primary);
            padding: 15px; border-radius: 15px; z-index: 10000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        #install-loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 10001;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .spinner {
            width: 50px; height: 50px; border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>

    <div id="install-banner">
        <p style="margin: 0 0 10px 0; font-size: 14px;">Instal Aplikasi Absensi Az-Zahro?</p>
        <button id="btn-install-app" style="background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%;">PASANG SEKARANG</button>
    </div>

    <div id="install-loader">
        <div class="spinner"></div>
        <p style="color: white; margin-top: 15px;">Menyiapkan Aplikasi...</p>
    </div>

    <div id="settings-modal">
        <h4 style="margin:0 0 15px 0">Pengaturan</h4>
        <select id="sound-choice" style="width:100%; border-color:var(--primary); margin-bottom:15px;">
            <option value="Notif01.mp3">Notif 01</option>
            <option value="Notif02.mp3">Notif 02</option>
            <option value="Notif03.mp3">Notif 03</option>
            <option value="Done.mp3">Done</option>
            <option value="Mission-success.mp3">Mission Success</option>
        </select>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span>Mode Terang</span>
            <input type="checkbox" id="theme-toggle" onchange="previewTheme()">
        </div>
        <button style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; margin-top:15px;" onclick="saveSettings()">SIMPAN</button>
    </div>

    <div class="header-container">
        <img src="logo-smp-azzahro.png" alt="Logo SMP">
        <h3>ABSENSI DIGITAL<br>SMP & SMK AZ-ZAHRO</h3>
        <img src="logo-smk-azzahro.png" alt="Logo SMK">
    </div>
    
    <div class="controls-row">
        <select id="keterangan">
            <option value="●">HADIR</option>
            <option value="I">IZIN</option>
            <option value="S">SAKIT</option>
            <option value="A">ALPA</option>
        </select>
        <div class="btn-settings" onclick="toggleSettings()">☰</div>
    </div>

    <div class="scanner-box">
        <div id="reader"></div>
        <div class="scan-line"></div>
    </div>

    <script>
        // PWA & Update Logic
        let deferredPrompt;
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    // Cek update file sw.js secara berkala
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                if(confirm("Versi baru tersedia! Muat ulang sekarang?")) {
                                    window.location.reload();
                                }
                            }
                        };
                    };
                });
            });
        }

        // Tangkap event instalasi
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'block';
        });

        document.getElementById('btn-install-app').addEventListener('click', async () => {
            if (deferredPrompt) {
                document.getElementById('install-banner').style.display = 'none';
                document.getElementById('install-loader').style.display = 'flex';
                setTimeout(async () => {
                    document.getElementById('install-loader').style.display = 'none';
                    deferredPrompt.prompt();
                    deferredPrompt = null;
                }, 1500);
            }
        });

        // Kontrol Aplikasi (Scan & UI)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;
        let currentSoundFile = localStorage.getItem('selectedSound') || 'Notif01.mp3';

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function previewTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
        }

        function saveSettings() {
            currentSoundFile = document.getElementById('sound-choice').value;
            localStorage.setItem('selectedSound', currentSoundFile);
            localStorage.setItem('selectedTheme', document.getElementById('theme-toggle').checked ? 'light' : 'dark');
            new Audio(rawURL + currentSoundFile).play();
            toggleSettings();
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
            if (isProcessing) return;
            isProcessing = true;
            new Audio(rawURL + currentSoundFile).play().catch(() => {});
            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(document.getElementById('keterangan').value)}`, { method: 'GET', mode: 'no-cors' });
            
            const statusDiv = document.getElementById('status-kirim');
            statusDiv.innerText = "✔ TERKIRIM: " + decodedText;
            statusDiv.style.display = "block";
            setTimeout(() => { statusDiv.style.display = "none"; isProcessing = false; }, 2500);
        });
    </script>
</body>
</html>
