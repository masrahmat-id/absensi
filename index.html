<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Absensi Digital - Az-Zahro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: rgba(255,255,255,0.1);
        }

        [data-theme="light"] {
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2f3640;
            --border-color: rgba(0,0,0,0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Fullscreen total tanpa scroll */
            background-color: var(--bg-color);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .main-app {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header-container img { 
            width: 42px; height: 42px; 
            filter: drop-shadow(0 0 5px var(--primary)); 
        }

        h3 { color: var(--primary); margin: 0; font-size: 1rem; line-height: 1.2; }

        .controls-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, .btn-settings {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--primary);
            border-radius: 12px;
            height: 50px;
            font-size: 16px;
            outline: none;
        }

        select { flex-grow: 1; padding: 0 10px; }
        .btn-settings { 
            width: 50px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 20px;
        }

        .scanner-box {
            width: 100%;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            border: 3px solid var(--primary);
            position: relative;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: black; }

        .scan-line {
            width: 80%; height: 3px; background-color: var(--primary);
            position: absolute; left: 10%; z-index: 10;
            box-shadow: 0 0 15px var(--primary);
            animation: scanAnim 2.5s infinite ease-in-out;
            display: none;
        }

        @keyframes scanAnim { 0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; } }
        #reader:not(:empty) + .scan-line { display: block; }

        #status-kirim {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 80%; padding: 15px; border-radius: 12px;
            z-index: 9999; display: none; background-color: var(--primary);
            color: white; border: 2px solid white; text-align: center;
            font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        #settings-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: var(--card-bg);
            padding: 20px; border-radius: 15px; border: 4px solid var(--primary);
            z-index: 1002; width: 85%; max-width: 320px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        
        .btn-save {
            width: 100%; padding: 12px; background: var(--primary);
            color: white; font-weight: bold; border: none; border-radius: 8px;
            margin-top: 20px; cursor: pointer;
        }

        input[type="color"] { border: none; width: 40px; height: 30px; background: none; cursor: pointer; }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>

    <div id="settings-modal">
        <h4 style="margin:0 0 15px 0">âš™ Pengaturan</h4>
        
        <label style="font-size: 12px; color: gray; display:block; text-align:left;">Suara Notifikasi:</label>
        <select id="sound-choice" style="width:100%; height: 40px; margin-bottom:10px;">
            <option value="Notif01.mp3">Notif 01</option>
            <option value="Notif02.mp3">Notif 02</option>
            <option value="Notif03.mp3">Notif 03</option>
            <option value="Done.mp3">Done</option>
            <option value="Mission-success.mp3">Mission Success</option>
            <option value="Success-fanfare-trumpets.mp3">Success Fanfare</option>
            <option value="Yayyy.mp3">Yayyy!</option>
        </select>

        <div class="setting-item">
            <span>Warna Tema</span>
            <input type="color" id="color-picker" oninput="previewColor()">
        </div>

        <div class="setting-item">
            <span>Mode Terang</span>
            <input type="checkbox" id="theme-toggle" onchange="previewTheme()">
        </div>

        <button class="btn-save" onclick="saveSettings()">SIMPAN & TUTUP</button>
        <p style="font-size: 9px; opacity: 0.5; margin-top: 10px;">Created by ops: Rahmattullah</p>
    </div>

    <div class="main-app">
        <div class="header-container">
            <img src="logo-smp-azzahro.png" alt="SMP">
            <h3>ABSENSI DIGITAL<br>SMP & SMK AZ-ZAHRO</h3>
            <img src="logo-smk-azzahro.png" alt="SMK">
        </div>
        
        <div class="controls-row">
            <select id="keterangan">
                <option value="â—">ðŸŸ¢ HADIR</option>
                <option value="I">ðŸŸ¡ IZIN</option>
                <option value="S">ðŸ”µ SAKIT</option>
                <option value="A">ðŸ”´ ALPA</option>
            </select>
            <div class="btn-settings" onclick="toggleSettings()">â˜°</div>
        </div>

        <div class="scanner-box">
            <div id="reader"></div>
            <div class="scan-line"></div>
        </div>
        
        <p style="font-size: 10px; opacity: 0.3; margin-top: 15px;">Sentuh layar untuk Fullscreen Total (Immersive)</p>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;

        // --- FULLSCREEN LOGIC ---
        function activateFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        }

        document.addEventListener("click", function() {
            activateFullscreen();
        }, { once: true });

        // --- LOAD SETTINGS ---
        let currentSound = localStorage.getItem('selectedSound') || 'Notif01.mp3';
        let currentTheme = localStorage.getItem('selectedTheme') || 'dark';
        let currentColor = localStorage.getItem('selectedColor') || '#2ecc71';

        document.body.setAttribute('data-theme', currentTheme);
        document.documentElement.style.setProperty('--primary', currentColor);
        document.getElementById('sound-choice').value = currentSound;
        document.getElementById('color-picker').value = currentColor;
        document.getElementById('theme-toggle').checked = (currentTheme === 'light');

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function previewColor() {
            document.documentElement.style.setProperty('--primary', document.getElementById('color-picker').value);
        }

        function previewTheme() {
            const theme = document.getElementById('theme-toggle').checked ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
        }

        function saveSettings() {
            currentSound = document.getElementById('sound-choice').value;
            currentTheme = document.getElementById('theme-toggle').checked ? 'light' : 'dark';
            currentColor = document.getElementById('color-picker').value;

            localStorage.setItem('selectedSound', currentSound);
            localStorage.setItem('selectedTheme', currentTheme);
            localStorage.setItem('selectedColor', currentColor);
            
            new Audio(rawURL + currentSound).play().catch(() => {});
            toggleSettings();
        }

        // --- SCANNER LOGIC ---
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
            if (isProcessing) return;
            isProcessing = true;
            
            // Play Sound
            new Audio(rawURL + currentSound).play().catch(() => {});
            if (navigator.vibrate) navigator.vibrate(100);

            // Kirim Data
            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(document.getElementById('keterangan').value)}`, { 
                method: 'GET', mode: 'no-cors' 
            });

            // Status UI
            const statusDiv = document.getElementById('status-kirim');
            statusDiv.innerText = "âœ” TERKIRIM: " + decodedText;
            statusDiv.style.display = "block";
            
            setTimeout(() => {
                statusDiv.style.display = "none";
                isProcessing = false;
            }, 2000);
        });
    </script>
</body>
</html>
