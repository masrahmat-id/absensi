<head>

    <title>Sedang Offline - App Anda</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;

            font-size: 80px;

        }

            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;

            background-color: #2980b9;
        }
    </style>
